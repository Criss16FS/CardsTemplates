<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card 4</title>
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="contenedor ">


    <div class="card">

      <img class="perfil" src="img/perfil.png" alt="">

      <div class="info">
        <h1 class="name">Criss Dev</h1>
        <h3 class="city">Santa Marta, Colombia</h3>
      </div>

      <p class="profession">Front-end developer</p>

      <div class="card__links">
        <a class="boton" href="">GitHub</a>
        <a class="boton" href="">Frontend Mentor</a>
        <a class="boton" href="">LinkedIn</a>
        <a class="boton" href="">Instagram</a>
        <a class="boton" href="">Tik Tok</a>
      </div>


    </div> <!-- Fin card Sedans-->


  </main>

  <footer class="footer">
    <p class="footer__txt">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="link" href="https://linktr.ee/Crissdev16" target="_blank">Criss Dev</a>.</p>
  </footer>

</body>

</html>
